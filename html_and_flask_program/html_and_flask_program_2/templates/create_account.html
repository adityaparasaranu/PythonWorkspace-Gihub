    <title>Create Account</title>

<body>
  <h1>Create Account</h1>
  <h3>To Create an Account Enter the below details and submit the form</h3>

        <p>Email <input type = "email" name = "email" /></p>

        <p><input type = "submit" value = "Submit" /></p>
    </form>
</body>
